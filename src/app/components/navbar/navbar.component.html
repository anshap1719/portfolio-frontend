<nav *ngIf="!isMobile" class="deskNav">
  <div class="horizontal-flex justify-between align-center">
    <div
      class="logo"
      [class.home]="isHome"
      [@heroState]="{value: animationState, params: { delay: delay }}"
      (@heroState.done)="animationComplete($event)"
      (click)="goToHome()">
      <img [src]="logoImage" alt="">
    </div>
    <div class="links horizontal-flex align-center" [class.home]="isHome">
      <a class="home" [style.color]="textColor" [routerLink]="['/home']" routerLinkActive="active">Home</a>
      <a class="home" [style.color]="textColor" [routerLink]="['/about']" routerLinkActive="active">About</a>
      <a class="home" [style.color]="textColor" [routerLink]="['/contact']" routerLinkActive="active">Contact</a>
      <a class="home" [style.color]="textColor" href="https://blog.anshulsanghi.me">Blog</a>
      <a class="home cta" href="https://www.upwork.com/fl/anshap1719" target="_blank">Hire Me On Upwork</a>
    </div>
  </div>
</nav>

<div class="header mobile" *ngIf="isMobile" [class.menu-opened]="mobilenavOpen">
  <div
    class="logo home"
    (click)="goToHome()">
    <img [src]="logoImage" alt="">
  </div>
  <ul class="menu">
    <li class="menu-item"><a (click)="mobilenavOpen = false" [style.color]="textColor" [routerLink]="['/home']" routerLinkActive="active">Home</a></li>
    <li class="menu-item"><a (click)="mobilenavOpen = false" [style.color]="textColor" [routerLink]="['/about']" routerLinkActive="active">About</a></li>
    <li class="menu-item"><a (click)="mobilenavOpen = false" [style.color]="textColor" [routerLink]="['/contact']" routerLinkActive="active">Contact</a></li>
    <li class="menu-item"><a (click)="mobilenavOpen = false" [style.color]="textColor" [routerLink]="['/blog', 'posts']" routerLinkActive="active">Blog</a></li>
  </ul>
  <div class="burger-container" (click)="mobilenavOpen = !mobilenavOpen">
    <div id="burger">
      <div class="bar topBar"></div>
      <div class="bar btmBar"></div>
    </div>
  </div>
</div>
